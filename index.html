<!DOCTYPE html>
<html>
<head>
  <title>Print PDF</title>
</head>
<body>
  <button onclick="printPDF()">Print PDF</button>

  <script>
    function printPDF() {
      var pdfUrl = '<PDF_FILE_URL>';
      var printWindow = window.open(pdfUrl, '_blank');
      printWindow.addEventListener('load', function () {
        printWindow.print();
      });
    }
  </script>
</body>
</html>
